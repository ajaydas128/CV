<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <h1>Friend Request</h1>
    <form action="#" method="post" >
        <label for="username">Name :</label>
        <input type="text" name="username" id="username"></input>
        <br>
        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dob"></input>
        <br>
        <label for="timetocall">Time to Call :</label>
        <input type="time" name="timetocall" id="timetocall"></input>
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="gender" value="male">Male</input>
        <input type="radio" name="gender" id="gender" value="female">Female</input>
        <br>
        <label for="int">Interest :</label>
        <input type="text" name="interest" id="int"></input>
        <br>
        <label for="optiontoselect">Select the word that describes you :</label>
        <select name="optiontoselect" id="optiontoselect">
            <option value="Gaming">Gaming</option>
            <option value="Coding">Coding</option>
            <option value="Trading">Trading</option>
            <option value="Sleeping">Sleeping</option>
          </select>
        <input type="submit"></input>
    </form>
  </body>
</html>
